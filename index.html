<!DOCTYPE html>
<html>

<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <div id="logo">
            <a href="https://accessnonprofit.org/" target="_blank">
            <img src="images/logo_anc.png" class="img-header" />
            </a>
        </div>
        <div>
            <h2>Access Nonprofit Center</h2>
            <h1 id="header-title"> Random Number Generator </h1>
        </div>
        <div id="slogan">
            <a href="https://accessnonprofit.org/parenting-black-babies" target="_blank">
            <img src="images/logo_pbb.png" class="img-header" />
            </a>
        </div>
    </div>

    <div id="content-bg">
        <div id="content">
            <h3>Select a range then generate a random number.</h3>
            <div id="range">
                <div id="inputs">
                    <input type="number" id="min" name="min" value="1" min="0">
                    <label style="font-size: 1.5rem"> - </label>
                    <input type="number" id="max" name="max" value="100" min="1">
                </div>
                    <button onclick="clickButton()" id="button">
                        Generate
                    </button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <canvas id="canvas"> </canvas>

    <div id="contact-info">
        <p>Contact Us!</p>
        <p><a href="accessnonprofit.org" target="_blank">accessnonprofit.org</a></p>
        <p><a href="mailto:welcome@accessnonprofit.org">welcome@accessnonprofit.org</a></p>
        <p>(626) 367-0366</p>
    </div>
    
    <div id="sponsors">
        <img src="images/logo_sgprc.png" class="img-sponsor" />
        <img src="images/logo_dds.png" class="img-sponsor" />
        <img src="images/logo_irc.png" class="img-sponsor" />
    </div>
    
    <div id="qr">
        <div>
            <p>Website</p>
            <img src="images/qrcode_website.png" class="img-qrcode" />
        </div>
        <div>
            <p>Newsletter</p>
            <img src="images/qrcode_newsletter.png" class="img-qrcode" />
        </div>
    </div>


    <div id="footer"></div>

    <script src="confetti.js"></script>

</body>

</html>
