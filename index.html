<!DOCTYPE html>
<html>

<head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header">
        <div id="logo">
            <a href="https://accessnonprofit.org/" target="_blank">
            <img src="images/logo.png" class="img-header" />
            </a>
        </div>
        <div>
            <h2>Access Nonprofit Center</h2>
            <h1 id="header-title"> Random Number Generator </h1>
        </div>
        <div id="slogan">
            <a href="https://accessnonprofit.org/parenting-black-babies" target="_blank">
            <img src="images/slogan.png" class="img-header" />
            </a>
        </div>
    </div>

    <div id="content-bg">
        <div id="content">
            <h3>Select a range then generate a random number.</h3>
            <div id="range">
                <div id="inputs">
                    <input type="number" id="min" name="min" value="1" min="0">
                    <label style="font-size: 1.5rem"> - </label>
                    <input type="number" id="max" name="max" value="100" min="1">
                </div>
                <button onclick="generateRandomNumber()">Generate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        function generateRandomNumber() {
            var min = document.getElementById("min").value;
            var max = document.getElementById("max").value;
            var result = Math.floor(Math.random() * (max - min + 1)) + Number(min);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
